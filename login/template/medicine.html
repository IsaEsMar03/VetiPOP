<!doctype html>
<html lang="en">
  <head>
   <title>MEDICAMENTO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/medicamento.css">
    
  </head>
  <body>
   <div id="formulario">  
    <div id="cliente">
        <div>
        <img src="../static/images/imagenMedicamento.jpg" style="width:100%" >
        <h2 style="color: #234674; font-size: 30px; text-align: center;">Formulario Registro Medicamentos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" required>

            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" required>

            <label for="fecha_medicamento">Fecha Medicamento:</label>
            <input type="date" id="fecha_medicamento" required>

            <label for="fecha_vencimiento">Fecha Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" required>

            <button type="submit"style="font-size: 15px; padding: 12px;">Agregar</button>
            <button type="submit"style="font-size: 15px; padding: 12px;">Modificar</button>
            <button type="submit" style="font-size: 15px; padding: 12px;">Eliminar</button>
            <button type="submit" style="font-size: 15px; padding: 12px;">Consultar</button>
        </form>
         </div>
   
 </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
